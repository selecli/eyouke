<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收款二维码</title>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10"/>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link rel="stylesheet" href="../css/ydui.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <script src="../js/ydui.flexible.js"></script>
</head>
<body>
<section class="g-flexview paycode">
    <div class="g-scrollview">
        <div class="code-block">
            <div class="title">
                <img src="../images/dcode2.png" alt="">我要收款
                <i class="del">×</i>
            </div>
            <div class="code">
                <p>¥ <span class="num">888.00</span></p>
                <img id="dcode" src="../images/ercode.png" alt="">
            </div>
            <div class="save">长按二维码保存图片</div>
            <div class="scan">使用微信扫一扫功能,识别保存图片付款</div>
            
        </div>
        <div class="intro">
            <img src="../images/wechatpay.png" alt="">
            <p>微信二维码收款</p>  
        </div>
        
    </div>
</section>

<script src="../js/jquery.min.js"></script>
<script src="../js/ydui.js"></script>
<script>
    $(function () {
        var dialog = YDUI.dialog;
        //dialog.notify('点击保存图片后,使用微信扫一扫功能，识别保存图片付款');
        $('.del').on('click',function(){
            $('.paycode').fadeOut();
            window.location.href="gathering.html";
        });
    });

</script>
</body>
</html>
