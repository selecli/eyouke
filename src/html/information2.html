<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改店铺信息</title>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10"/>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link rel="stylesheet" href="../css/ydui.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="../css/photoswipe.css"/>
    <script src="../js/ydui.flexible.js"></script>
</head>
<body>
<section class="g-flexview">
    <form id="fileForm" class="g-scrollview" enctype="multipart/form-data" method="post" role="form">
        <div class="m-celltitle">&nbsp;</div>
        <div class="m-cell">
            <div class="cell-item">
                <div class="cell-left">地理位置</div>
                <div id="location" class="cell-right cell-arrow" parameter="shopLocal"></div>
            </div>
            <div class="cell-item">
                <div class="cell-left">销售热线</div>
                <div class="cell-right">
                    <input type="tel" class="cell-input text-right" placeholder="请输入销售热线" autocomplete="off"
                           parameter="userPhone" maxlength="11">
                </div>
            </div>
            <div class="cell-item">
                <div class="cell-right">
                    <textarea class="cell-textarea" placeholder="请描述店铺特色（内容不超过60汉字）" parameter="describe"></textarea>
                </div>
            </div>
        </div>
        <div class="m-celltitle">门店信息</div>
        <div class="m-cell">
            <div class="cell-item not-border">
                <div class="cell-left">门店照片</div>
                <div class="cell-right">
                    <a href="javascript:void(0);" class="view-photo" data-index="2">查看示例图</a>
                </div>
            </div>
            <div class="photoes">
                <div class="photo-item">
                    <input type="file" accept="image/*" name="shop_pic1" parameter="shop_pic1">
                    <div class="img-wrapper">
                         <img src="../images/idcard-hold.png" alt="">
                    </div>
                    <div class="info">门店照片</div>
                </div>
            </div>
        </div>
        <div class="m-celltitle">经营者信息</div>
        <div class="m-cell">
            <div class="cell-item">
                <div class="cell-left">经营者姓名</div>
                <div class="cell-right">
                    <input type="text" class="cell-input text-right" placeholder="请输入法人姓名" autocomplete="off"
                           parameter="userName">
                </div>
            </div>
            <div class="cell-item not-border">
                <div class="cell-left">身份证照片(手持、正面、反面)</div>
                <div class="cell-right">
                    <a href="javascript:void(0);" class="view-photo" data-index="0">查看示例图</a>
                </div>
            </div>
            <div class="photoes">
                <div class="photo-item">
                    <input type="file" accept="image/*" name="idcard" parameter="idCard-hold">
                    <div class="img-wrapper">
                        <img src="../images/idcard-hold.png" alt="">
                    </div>
                    <div class="info">手持身份证</div>
                </div>
                <div class="photo-item">
                    <input type="file" accept="image/*" name="" parameter="idCard-front">
                    <div class="img-wrapper">
                        <img src="../images/idcard-front.png" alt="">
                    </div>
                    <div class="info">身份证正面</div>
                </div>
                <div class="photo-item">
                    <input type="file" accept="image/*" name="" parameter="idCard-back">
                    <div class="img-wrapper">
                        <img src="../images/idcard-back.png" alt="">
                    </div>
                    <div class="info">身份证反面</div>
                </div>
            </div>
        </div>
        <div class="m-celltitle">营业执照等资质信息</div>
        <div class="m-cell">
            <input type="hidden" value="0" parameter="business-type">
            <ul class="m-grids-2 tab">
                <li class="grids-item" data-index="1">
                    <div class="grids-txt">个人</div>
                </li>
                <li class="grids-item" data-index="2">
                    <div class="grids-txt">个体工商户</div>
                </li>
            </ul>

            <div class="cell-item not-border">
                <div class="cell-left">资质信息</div>
                <div class="cell-right">
                    <a href="javascript:void(0);" class="view-photo" data-index="1">查看示例图</a>
                </div>
            </div>
            <div class="photoes">
                <div class="photo-item">
                    <input type="file" accept="image/*" name="" parameter="business-license">
                    <div class="img-wrapper">
                        <img src="../images/business-license.jpg" alt="">
                    </div>
                    <div class="info">营业执照</div>
                </div>
                <div class="photo-item">
                    <input type="file" accept="image/*" name="" parameter="business-license7">
                    <div class="img-wrapper">
                        <img src="../images/business-license.jpg" alt="">
                    </div>
                    <div class="info">开户许可证</div>
                </div>
                <div id="organization" class="photo-item" style="display: none;">
                    <input type="file" accept="image/*" name="" parameter="business-license3">
                    <div class="img-wrapper">
                        <img src="../images/business-license3.jpg" alt="">
                    </div>
                    <div class="info">组织机构代码证</div>
                </div>
            </div>
            <input type="hidden" value="0" parameter="book-type">
            <div id="typeSelect" class="m-cell" style="display: none;">

                <label class="cell-item top-line">
                    <span class="cell-left">国、地两本</span>
                    <label class="cell-right">
                        <input type="radio" value="0" name="radio" checked="">
                        <i class="cell-radio-icon"></i>
                    </label>
                </label>
                <label class="cell-item">
                    <span class="cell-left">国、地一本</span>
                    <label class="cell-right">
                        <input type="radio" value="1" name="radio">
                        <i class="cell-radio-icon"></i>
                    </label>
                </label>
                <label class="cell-item">
                    <span class="cell-left">国税一本</span>
                    <label class="cell-right">
                        <input type="radio" value="2" name="radio">
                        <i class="cell-radio-icon"></i>
                    </label>
                </label>
                <label class="cell-item">
                    <span class="cell-left">地税一本</span>
                    <label class="cell-right">
                        <input type="radio" value="3" name="radio">
                        <i class="cell-radio-icon"></i>
                    </label>
                </label>
            </div>

            <div id="typeImg" class="photoes" style="display: none;">
                <div id="typeImg1" class="photo-item">
                    <input type="file" accept="image/*" name="" parameter="business-license4">
                    <div class="img-wrapper">
                        <img src="../images/business-license4.jpg" alt="">
                    </div>
                    <div class="info">国税登记证</div>
                </div>
                <div id="typeImg2" class="photo-item">
                    <input type="file" accept="image/*" name="" parameter="business-license5">
                    <div class="img-wrapper">
                        <img src="../images/business-license5.jpg" alt="">
                    </div>
                    <div class="info">地税登记证</div>
                </div>
                <div id="typeImg3" class="photo-item" style="display: none;">
                    <input type="file" accept="image/*" name="" parameter="business-license6">
                    <div class="img-wrapper">
                        <img src="../images/business-license6.jpg" alt="">
                    </div>
                    <div class="info">税务登记证</div>
                </div>
            </div>
        </div>
        <div class="m-button">
            <button id="submit" type="button" class="btn-block btn-primary">下一步</button>
        </div>
    </form>
    <div id="map" style="display: none;">
        <div id="container"></div>
        <div id="searchBox">
            <input id="tipinput" type="input" placeholder="请输入关键字搜索"/>
        </div>
        <div class="m-button">
            <button id="confirm" type="button" class="btn-block btn-primary">确 认</button>
            <button id="cancel" type="button" class="btn-block btn-danger">取 消</button>
        </div>
    </div>
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="pswp__bg"></div>
        <div class="pswp__scroll-wrap">
            <div class="pswp__container">
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>
            <div class="pswp__ui pswp__ui--hidden">
                <div class="pswp__top-bar">
                    <div class="pswp__counter"></div>
                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                            <div class="pswp__preloader__cut">
                                <div class="pswp__preloader__donut"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://webapi.amap.com/maps?v=1.3&key=4ea42157846c6586a9e08e007f20546b"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.form.js"></script>
<script src="../js/ydui.js"></script>
<script src="../js/photoswipe.js"></script>
<script src="../js/photoswipe-ui.js"></script>
<script>
    $(function () {
        var dialog = YDUI.dialog, $location = $('#location');

        var marker, map, autoOptions, geolocation, geocoder, position = {lng: 0, lat: 0};
        map = new AMap.Map('container', {
            zoom: 13
        });
        // 地址搜索
        AMap.plugin('AMap.Autocomplete', function () {//回调函数
            //实例化Autocomplete
            autoOptions = {
                input: "tipinput"//使用联想输入的input的id
            };
            autocomplete = new AMap.Autocomplete(autoOptions);
            AMap.event.addListener(autocomplete, "select", function (data) {
                position.lng = data.poi.location.lng;
                position.lat = data.poi.location.lat;
                if (marker) {
                    updateMarker();
                } else {
                    addMarker();
                }
                //TODO 针对选中的poi实现自己的功能
            });
        });
        // 地址反查
        map.plugin('AMap.Geocoder', function () {
            geocoder = new AMap.Geocoder({
                radius: 1000,
                extensions: "all"
            });
        });
        // 定位
        map.plugin('AMap.Geolocation', function () {
            geolocation = new AMap.Geolocation({
                timeout: 10000,
                buttonOffset: new AMap.Pixel(10, 150),
                zoomToAccuracy: true,
                showCircle: false,
                buttonPosition: 'LB'
            });
            map.addControl(geolocation);
            //返回定位信息
            AMap.event.addListener(geolocation, 'complete', function (data) {
                position.lng = data.position.getLng();
                position.lat = data.position.getLat();
                if (marker) {
                    updateMarker();
                } else {
                    addMarker();
                }
            });

            //返回定位出错信息
            AMap.event.addListener(geolocation, 'error', function (data) {
                dialog.toast('定位失败', 'error');
            });
        });

        map.on('click', function (e) {
            position.lng = e.lnglat.getLng();
            position.lat = e.lnglat.getLat();
            if (marker) {
                updateMarker();
            } else {
                addMarker();
            }
        });
        // 实例化点标记
        function addMarker() {
            marker = new AMap.Marker({
                icon: "http://webapi.amap.com/theme/v1.3/markers/n/mark_r.png",
                position: [position.lng, position.lat]
            });
            marker.setMap(map);
            map.setCenter([position.lng, position.lat]);
        }

        function updateMarker() {
            marker.setPosition([position.lng, position.lat]); //更新点标记位置
            map.setCenter([position.lng, position.lat]);
        }

        var $map = $('#map');

        $location.on('click', function () {
            $map.fadeIn();
            if (!position.lng) {
                geolocation.getCurrentPosition();
            }
        });
        $('#confirm').on('click', function () {
            $map.fadeOut();
            geocoder.getAddress([position.lng, position.lat], function (status, result) {
                if (status === 'complete' && result.info === 'OK') {
                    $location.text(result.regeocode.addressComponent.province + result.regeocode.addressComponent.district);
                }
            });
        });

        $('#cancel').on('click', function () {
            $map.fadeOut();
        });

        var _width = $('.img-wrapper').width();
        $('.img-wrapper').height(_width);
        $('input[type="file"]').on('change', function () {
            if (this.files.length) {
                // Checking Browser Support for FileReader API
                if (typeof FileReader == "undefined") {
                    dialog.toast('processInline is not supported by your Browser', 'error');
                } else {
                    var reader = new FileReader(), $img = $(this).next().find('img');
                    reader.onload = function (e) {
                        var image = new Image();
                        image.src = e.target.result;
                        image.onload = function () {
                            $img.attr('src', image.src);
                        }
                    };
                    reader.readAsDataURL(this.files[0]);
                }
            }
        });

        var openPhotoSwipe = function (items) {
            var pswpElement = $('.pswp')[0];
            var options = {
                index: 0,
                history: false
            };
            var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, options);
            gallery.listen('destroy', function () {
                gallery = null;
            });
            gallery.init();
        };

        var photoItems = [[{
            title: '法人手持身份证照片',
            src: '../images/idcard-hold.png',
            w: 500,
            h: 345
        }, {
            title: '法人身份证正面',
            src: '../images/idcard-front.png',
            w: 500,
            h: 318
        }, {
            title: '法人身份证反面',
            src: '../images/idcard-back.png',
            w: 500,
            h: 319
        }], [{
            title: '企业营业执照正本',
            src: '../images/business-license.jpg',
            w: 500,
            h: 707
        }, {
            title: '个体工商户营业执照正本',
            src: '../images/business-license1.jpg',
            w: 500,
            h: 327
        }, {
            title: '三证合一',
            src: '../images/business-license2.jpg',
            w: 500,
            h: 738
        }, {
            title: '组织架构代码副本',
            src: '../images/business-license3.jpg',
            w: 500,
            h: 707
        }, {
            title: '国税',
            src: '../images/business-license4.jpg',
            w: 500,
            h: 375
        }, {
            title: '地税',
            src: '../images/business-license5.jpg',
            w: 500,
            h: 375
        }, {
            title: '国地税一本',
            src: '../images/business-license6.jpg',
            w: 500,
            h: 353
        }]];
        $('.view-photo').on('click', function () {
            openPhotoSwipe(photoItems[parseInt($(this).data('index'))]);
        });

        var $tab = $('.tab'),
                $organization = $('#organization'),
                $typeSelect = $('#typeSelect'),
                $typeImg = $('#typeImg'),
                $typeImg1 = $('#typeImg1'),
                $typeImg2 = $('#typeImg2'),
                $typeImg3 = $('#typeImg3');
        $tab.on('click', '.grids-item', function () {
            $(this).addClass('current').siblings('.current').removeClass('current');
            var index = $(this).data('index');
            $tab.prev().val(index);
            switch (index) {
                case 0:
                    $organization.hide();
                    $typeSelect.hide();
                    $typeImg.hide();
                    break;
                case 1:
                    $organization.show();
                    $typeSelect.show();
                    $typeImg.show();
                    break;
                case 2:
                    $organization.hide();
                    $typeSelect.hide();
                    $typeImg.hide();
                    break;
            }
        });

        $typeSelect.on('click', 'input', function () {
            var index = $(this).val();
            $typeSelect.prev().val(index);
            switch ($(this).val()) {
                case "0":
                    $typeImg1.show();
                    $typeImg2.show();
                    $typeImg3.hide();
                    break;
                case "1":
                    $typeImg1.hide();
                    $typeImg2.hide();
                    $typeImg3.show();
                    break;
                case "2":
                    $typeImg1.show();
                    $typeImg2.hide();
                    $typeImg3.hide();
                    break;
                case "3":
                    $typeImg1.hide();
                    $typeImg2.show();
                    $typeImg3.hide();
                    break;
            }
        });


        /**
         * 提交
         */
        $('#submit').on('click', function () {
            var data = YDUI.util.getJsonData('#fileForm');
            if (!data.shopLocal) {
                dialog.notify('请先选择商家地理位置');
                return false;
            }
            if (!data.userPhone) {
                dialog.notify('请先输入销售热线电话');
                return false;
            }
            if (!YDUI.util.isPhoneNumber(data.userPhone)) {
                dialog.notify('请先输入正确电话号码');
                return false;
            }
            if (!data.describe) {
                dialog.notify('请先输入商家描述');
                return false;
            }
            if (data.describe.length > 60) {
                dialog.notify('商家描述不能超过60个汉字');
                return false;
            }
            if (!data.userName) {
                dialog.notify('请先输入法人姓名');
                return false;
            }
            if (!data["idCard-hold"]) {
                dialog.notify('请上传法人手持身份证照片');
                return false;
            }
            if (!data["idCard-front"]) {
                dialog.notify('请上传法人身份正面证照片');
                return false;
            }
            if (!data["idCard-back"]) {
                dialog.notify('请上传法人身份证背面照片');
                return false;
            }
            if (!data["business-license"]) {
                dialog.notify('请上传营业执照照片');
                return false;
            }
            if (!data["business-license7"]) {
                dialog.notify('请上传开户许可证照片');
                return false;
            }
            if (data["business-type"] == "1") {
                if (!data["business-license3"]) {
                    dialog.notify('请上传组织机构代码证照片');
                    return false;
                }
                switch (data["book-type"]) {
                    case "0":
                        if (!data["business-license4"]) {
                            dialog.notify('请上传国税登记证照片');
                            return false;
                        }
                        if (!data["business-license5"]) {
                            dialog.notify('请上传地税登记证照片');
                            return false;
                        }
                        break;
                    case "1":
                        if (!data["business-license5"]) {
                            dialog.notify('请上传税务登记证照片');
                            return false;
                        }
                        break;
                    case "2":
                        if (!data["business-license4"]) {
                            dialog.notify('请上传国税登记证照片');
                            return false;
                        }
                        break;
                    case "3":
                        if (!data["business-license5"]) {
                            dialog.notify('请上传地税登记证照片');
                            return false;
                        }
                        break;
                }
            }

            dialog.loading.open('上传中...');
            $('#fileForm').ajaxSubmit({
                url: "",
                dataType: 'json',
                contentType: "application/json; charset=utf-8",
                success: function (result) {
                    /**
                     * 成功跳转，失败弹窗
                     */
                    dialog.toast('推荐人手机号错误，请重新输入', 'error');
                    window.location.href = '';
                },
                error: function () {
                    dialog.loading.close();
                    dialog.toast('请求失败', 'error', 1500);
                }
            });

        });
    });
</script>
</body>
</html>
