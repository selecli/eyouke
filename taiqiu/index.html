<script src="fastclick.js"></script>
<script>
    window.addEventListener('load', function () {
        FastClick.attach(document.body);
        var $firstPage = document.querySelector('#firstPage'),
                $secondPage = document.querySelector('#secondPage'),
                $thirdPage = document.querySelector('#thirdPage');
        $firstPage.addEventListener('touchmove', function (e) {
            e.preventDefault();
        }, false);
        document.querySelector('#secondPage .tab-bar').addEventListener('touchmove', function (e) {
            e.preventDefault();
        }, false);
        document.querySelector('#thirdPage .tab-bar').addEventListener('touchmove', function (e) {
            e.preventDefault();
        }, false);
        document.querySelector('#thirdPage .tab-header').addEventListener('touchmove', function (e) {
            e.preventDefault();
        }, false);

        document.querySelector('#title').value = new Date().Format("yyyy-MM-ddThh:mm:ss");// + '：台球约起来';
        document.querySelector('#start').addEventListener('click', function () {
            $firstPage.classList.add("hide");
            $secondPage.classList.remove("hide");
        }, false);
        document.querySelector('#end').addEventListener('click', function () {
            $secondPage.classList.add("hide");
            $thirdPage.classList.remove("hide");
        }, false);
    }, false);
</script>
