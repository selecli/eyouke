<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>支付成功</title>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10"/>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link rel="stylesheet" href="../css/ydui.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <script src="../js/ydui.flexible.js"></script>
    <script src="../js/jquery.min.js"></script>
</head>
<body>
<section class="g-flexview pay-success">
    <div class="g-scrollview">
        <div class="icon-box">
            <img src="../images/pay-success.png" alt="">
            <h3>支付成功</h3>
        </div>
        <div class="m-cell">
            <div class="cell-item mount">
                <div class="cell-left">支付金额</div>
                <div class="cell-right">¥50.00</div>
            </div>
            <div class="cell-item">
                <div class="cell-left">时间</div>
                <div class="cell-right">2016-08-08 12:12:12</div>
            </div>
            <div class="cell-item">
                <div class="cell-left">编号</div>
                <div class="cell-right">3445568906536890043689</div>
            </div>
            <div class="cell-item">
                <div class="cell-left">当前状态</div>
                <div class="cell-right">支付成功</div>
            </div>
        </div>
        <div class="m-button">
            <button type="button" class="btn-block btn-primary">完成</button>
        </div>
    </div>
</section>

<script>
    $(function(){
        $('.m-button').on('click',function(){
            $('.pay-success').fadeOut();
        });
    });
</script>
</body>
</html>
